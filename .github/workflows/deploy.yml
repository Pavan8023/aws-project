name: Deploy to EC2 Docker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted   # your EC2 runner
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          docker build -t nginx-app:latest .

      - name: Recreate container
        run: |
          docker rm -f webapp 2>/dev/null || true
          docker run -d --restart unless-stopped \
            -p 80:80 \
            --name webapp \
            nginx-app:latest

      - name: Verify
        run: |
          docker ps
          curl -i http://localhost/ | head -n 12
