name: Deploy to EC2 Docker

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and deploy container
        shell: bash
        run: |
          set -e
          echo "ðŸš€ Starting deployment on EC2..."

          # Move to app folder
          mkdir -p ~/app
          cp -f app.py Dockerfile ~/app/

          # Build Docker image
          cd ~/app
          docker build -t mywebapp:latest .

          # Stop & replace the running container
          docker rm -f webapp || true
          docker run -d -p 80:8080 -p 8080:8080 --name webapp mywebapp:latest

          # Verify container is running
          docker ps
          curl -fsS http://localhost/ | head -n1
